<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <!--<h4 class="company_title">Your Company Logo</h4>-->
      <img src="assets/logo.png">
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h1>Connexion</h1>
        </div>
        <div class="row">

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="row">
        <input type="text" class="form__input" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Username"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="row">
        <input type="password" class="form__input" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" placeholder="Password"/>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div >
        <button class="btn">Se connecter</button>
      </div>
      <div class="row">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    </div>
    </div>
    </div>
  </div>
</div>
