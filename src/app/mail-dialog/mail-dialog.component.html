<h1 mat-dialog-title>Ajouter une th√®me</h1>
<div mat-dialog-content>
    <form [formGroup]="mailForm">
        <mat-form-field appearance="outline">
            <mat-label>Destinaire</mat-label>
            <input formControlName="destinaire" type="email" id="destinaire" name="destinaire" matInput placeholder="destinaire"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Objet</mat-label>
            <input formControlName="objet" type="text" id="objet" name="objet" matInput placeholder="Objet"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea  formControlName="message" type="text" id="message" name="message" matInput placeholder="Message"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
    <button style="margin-left: 8px" mat-raised-button color="primary" mat-dialog-close (click)="addMail()">Envoyer</button>
</div>
