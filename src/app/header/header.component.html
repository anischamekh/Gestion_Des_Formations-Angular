  <mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto">
        <ul class="row m-0 align-items-center">
          <li>
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center" id="btn" >
              <img src="assets/logo.png" alt="" class="user-image mr-1 p-2" />
                  {{ currentUser.firstName }} {{ currentUser.lastName }}
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <a href class="nav-link" routerLink="/profile" mat-menu-item >
                <mat-icon>account_box</mat-icon>
                test
              </a>
              <a href class="nav-link" (click)="logout()" mat-menu-item >
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </a>
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
